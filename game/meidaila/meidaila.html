<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>美黛拉首页</title>
<meta name="description" content="九个">
<meta name="keywords" content="社会">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1">
<link href="style/reset.css?v=1.1" rel="stylesheet" type="text/css">
<link href="style/meidaila.css" rel="stylesheet" type="text/css">
<script src="js/jquery1.11.0.js" language="javascript" type="text/javascript"></script>
<script src="js/meidaila.js?v=1.1" language="javascript" type="text/javascript"></script>
</head>
<body>
<div id="loading-frame">
    <table>
        <tbody><tr>
            <td>
            	<div class="image-div">
            		<img src="images/loading.gif">
            	</div>
            </td>
        </tr>
    </tbody></table>
</div>
<div id="home-frame">
	<div class="top-point">
		<img src="images/home-top-point.png" />
	</div>
	<div class="top-words">
		<div class="words-div words-div1">
			<img src="images/home-top-words1.png" />
		</div>
		<div class="words-div words-div2">
			<img src="images/home-top-words2.png" />
		</div>
		<div class="words-div words-div3">
			<img src="images/home-top-words3.png" />
		</div>
	</div>
	<div class="home-woman">
		<div class="woman-div1">
			<img src="images/home-woman-img1.png" />
		</div>
		<div class="woman-div2">
			<img src="images/home-woman-img2.png" />
		</div>
		<div class="woman-div3">
			<img src="images/home-woman-img3.png" />
		</div>
		<div class="woman-div4">
			<img src="images/home-woman-img4.png" />
		</div>
	</div>
	<div class="gestures-frame">
		<img src="images/home-gestures-ico.png" />
	</div>
</div>
<div id="cover-div"></div>
<div id="help-div">
	<a href="javascript:void(0);" class="help-link">
		<img src="images/help-ico.png" />
		<span>帮助</span>
	</a>
</div>
<div id="help-frame">
	<a href="javascript:void(0);" class="close-link">
		<img src="images/close-ico.png" />
	</a>
	<div class="help-content">
		<div class="top-info">
			<p>简单点说：拖动彩妆单品到盒子里面。</p>
			<p>复杂点说：拖动你喜欢的彩妆单品到盒子里面！</p>
			<p>放对盒子可以获得10分，放错盒子不得分。</p>
			<p>限时一分钟，速度会不断加快哦，赶紧出手吧！</p>
		</div>
		<div class="btn-div">
			<button id="star-btn"><img src="images/star-btn.png" /></button>
		</div>
	</div>
</div>
</body>
</html>
