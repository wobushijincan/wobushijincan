<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>母亲节游戏</title>
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" type="text/css" href="css/resert.css"/>
		<link rel="stylesheet" type="text/css" href="css/game.css"/>
	</head>
	<body>
		<div id="zhe"></div>
		<div id="zheCeng-passOne">
			<img class="zhe-passOne1" src="img/zhe-passOne1.png"/>
			<img class="zhe-passOne2" src="img/zhe-passOne2.png"/>
			<img class="zhe-passOne3" src="img/zhe-passOne3.png"/>
			<img class="zhe-passOne-closeBtn closeBtn" src="img/closeBtn.png"/>
			<img class="zhe-passOne-arrow" src="img/arrow.png"/>
		</div>
		<div id="zheCeng-passTwo">
			<img class="zhe-passTwo1" src="img/zhe-passTwo1.png"/>
			<img class="zhe-passTwo2" src="img/zhe-passTwo2.png"/>
			<img class="zhe-passTwo3" src="img/zhe-passTwo3.png"/>
			<img class="zhe-passTwo-closeBtn closeBtn" src="img/closeBtn.png"/>
		</div>
		<div id="Game">
			<div id="pass">
				<div class="passBox">
					<img class="pass-one" src="img/pass-one.png"/>
					<img class="pass-two" src="img/pass-two.png"/>
					<img class="pass-three" src="img/pass-three.png"/>
				</div>
			</div>
			<div id="game-one">
				<img class="pass-one-boy boy" src="img/pass-one-boy.png"/>
				<img class="pass-one-girl girl" src="img/pass-one-girl.png"/>
				<p class="timer"></p>
				<img class="timeIcon" src="img/timeIcon.png"/>
				<div class="progressBox">
					<div class="bar"></div>
				</div>
				<img class="pass-one-arrow" src="img/arrow.png"/>
			</div>
			<div id="game-two">
				<img class="icon1 icon1Animate" src="img/icon1.png"/>
				<img class="icon2 icon2Animate" src="img/icon2.png"/>
				<img class="icon3 icon3Animate" src="img/icon3.png"/>
				<img class="icon4 icon4Animate" src="img/icon4.png"/>
				<img class="icon5" src="img/icon5.png"/>
				<img class="icon6" src="img/icon6.png"/>
				<div class="pass-two-boy boy"></div>
				<img class="left_Btn" src="img/left_Btn.png"/>
				<img class="right_Btn" src="img/right_Btn.png"/>
			</div>
		</div>
		<script src="js/jquery1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Common.js?v=2" type="text/javascript" charset="utf-8"></script>
		<script src="js/Game1.js?v=13" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
