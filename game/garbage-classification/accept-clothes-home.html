<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>收衫啦首页</title>
<meta name="description" content="九个">
<meta name="keywords" content="社会">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1">
<link href="style/reset.css" rel="stylesheet" type="text/css">
<link href="style/accept-clothes-home.css" rel="stylesheet" type="text/css">
<script src="js/jquery1.11.0.js" language="javascript" type="text/javascript"></script>
<script src="js/modernizr-2.6.2.min.js" language="javascript" type="text/javascript"></script>
<script src="js/accept-clothes-home.js" language="javascript" type="text/javascript"></script>
</head>
<body>
<div id="main-frame">
	<div class="top-frame">
		<div class="top-content">
			<div class="drying-clothes">
				<img src="images/drying-clothes.png" />
			</div>
			<div class="music-operator">
				<img src="images/music-operator.png" />
			</div>
			<div class="clothes-img clothes-img1">
				<img src="images/clothes-img1.png" />
			</div>
			<div class="clothes-img clothes-img2">
				<img src="images/clothes-img2.png" />
			</div>
			<div class="clothes-img clothes-img3">
				<img src="images/clothes-img3.png" />
			</div>
		</div>
	</div>
	<div class="bottom-frame">
		<div class="egg-img">
			<img src="images/egg-img.png" />
		</div>
		<div class="star-ico">
			<img src="images/star-img.png" />
		</div>
		<div class="gestures-ico">
			<img src="images/gestures-ico.png" />
		</div>
	</div>
	<div id="help-div">
		<a href="javascript:void(0);" class="help-link">
			<img src="images/help-ico.png" />
			<span>帮助</span>
		</a>
	</div>
</div>
<div id="cover-div"></div>
<div id="help-frame">
	<a href="javascript:void(0);" class="close-link">
		<img src="images/close-ico.png" />
	</a>
	<div class="help-content">
		<div class="top-info">
			<p>简单点说：把小内内拖到竹筐里。</p>
			<p>复杂点说：把不同款式的小内内拖动到贴有相应贴图的竹筐里面，即可得分！</p>
			<p>一大波小内内袭来的时候会随机夹杂幸运礼包，拖动到任意竹筐都能获得，千万不要放过吖。</p>
			<p>抢夺小内内的高手有好多，分数高者可上排行榜哦。</p>
		</div>
		<div class="btn-div">
			<button id="star-btn"><img src="images/star-btn.png" /></button>
		</div>
	</div>
</div>
<div id="loading">
    <table>
        <tbody><tr>
            <td><img src="images/loading.gif"></td>
        </tr>
    </tbody></table>
</div>
</body>
</html>
