<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="Content-Script-Type" Content="text/javascript">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta content="telephone=no" name="format-detection" />
		<title>云广播</title>
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/ani.css" />
	</head>
	<body>		
		<div class="loadin_wrap" >
			<!--设置分享图片-->
			<img src="img/share.jpg" alt="" class="shareImg" />
			<div id="loading_gif">
				<p class="loadmask"></p>
				<img src="img/loadimg.png" class="loadimg">				
			</div>
			<div id="loading_txt" >
				<span class="loadTxt">0%</span>
			</div>
		</div>
		<div class="main swiper-container" style="display: none; ">
			<div class="swiper-wrapper">
				<div class="swiper-slide p1">
					<img src="img/zhu_1.png"  class="zhu zhu_1"/>
					<img src="img/zhu_2.png"  class="zhu zhu_2"/>
					<div class="star">
						<img src="img/star.png" alt="" class="starPic"/>
						<img src="img/p1_ej.png"  class="p1_ej"/>
						<img src="img/p1-title.png" class="big_title" />
					</div>
					<img src="img/start_l.png"  class="star_l"/>
					<img src="img/p1-st.png" class="sm_title" />
					<img src="img/sf.png" class="sf" />
				</div>
				<div class="swiper-slide p2">	
					<img src="img/p2-1.png" class="p2-text1" />
					<img src="img/p2-2.png" class="p2-text2" />
					<img src="img/p2-3.png" class="p2-text3" />						
					<div class="gbWrap">
						<img src="img/gb_bg.png" class="gb-bg"/>
						<img src="img/gb-1.png" class="gb-1"/>
						<img src="img/gb-2.png" class="gb-2"/>
					</div>
					<div class="yf_2">
						<img src="img/yf-2.png" class="yf2" />
						<img src="img/yf_ico.png" class="yf_ico" />
					</div>
					<img src="img/yf-1.png" class="yf_1" />
				</div>
				<div class="swiper-slide p3">	
					<img src="img/p3-4.png" class="p3-4" />
					<img src="img/p3-hb.png" class="p3-hb " />
					<img src="img/p3-hd.png" class="p3-hd" />
					<img src="img/p3-hn.png" class="p3-hn" />
					<div class="p3-line1">
						<img src="img/p3-line4.png"  />
					</div>
					<div class="p3-line2">
						<img src="img/p3-line4.png"  />
					</div>
					<div class="p3-line3">
						<img src="img/p3-line4.png"  />
					</div>
					<div class="p3-line4">
						<img src="img/p3-line4.png"  />
					</div>
					<img src="img/p3-1.png" class="p3-1" />
					<div class="tip_1 tip">
						<img src="img/p3-kk.png" class="tip_cloud" />
						<img src="img/p3-2.png" class="p3-2" />
					</div>
					<div class="tip_2 tip">
						<img src="img/p3-kk.png" class="tip_cloud" />
						<img src="img/p3-3.png" class="p3-3" />
					</div>
					<img src="img/p3-5.png" class="p3-5"/>
					<img src="img/p3-6.png" class="p3-6"/>
					<img src="img/p3-7.png" class="p3-7"/>
				</div>
				<div class="swiper-slide p4">
					<img src="img/p4-1.png" class="p4-1" />	
					<div class="p4-rect">
						<ul class="p4Wrap">
							<li><img src="img/p4-2.png" class="p4-2"/></li>
							<li><img src="img/p4-3.png" class="p4-3"/></li>
							<li><img src="img/p4-4.png" class="p4-4"/></li>
							<li><img src="img/p4-7.png" class="p4-7"/></li>
							<li><img src="img/p4-6.png" class="p4-6"/></li>
							<li><img src="img/p4-5.png" class="p4-5"/></li>
							<li><img src="img/p4-13.png" class="p4-13"/></li>
							<li><img src="img/p4-8.png" class="p4-8"/></li>
							<li><img src="img/p4-9.png" class="p4-9"/></li>
							<li><img src="img/p4-12.png" class="p4-12"/></li>
							<li><img src="img/p4-11.png" class="p4-11"/></li>
							<li><img src="img/p4-10.png" class="p4-10"/></li>
						</ul>
						<img src="img/p4-tr.png" class="p4-arrows-1 p4-arrows"/>
						<img src="img/p4-tb.png" class="p4-arrows-2 p4-arrows"/>
						<img src="img/p4-tl.png" class="p4-arrows-3 p4-arrows"/>
						<img src="img/p4-tr.png" class="p4-arrows-4 p4-arrows"/>
						<img src="img/p4-tl.png" class="p4-arrows-5 p4-arrows"/>
						<img src="img/p4-tt.png" class="p4-arrows-6 p4-arrows"/>
					</div>					
					<img src="img/p4-14.png" class="p4-14"/>
				</div>-->
				<div class=" swiper-slide p5">
					<div class="p5-top">
						<img src="img/p5-1.png" class="p5-1" />	
						<img src="img/p5-2.png" class="p5-2" />	
						<img src="img/p5-3.png" class="p5-3" />	
						<span class="p5-4"><img src="img/p5-4.png" /></span>
						<span class="p5-5"><img src="img/p5-5.png" /></span>
					</div>
					<div class="scrollWrap scrollWrap_1">
						<ul>
							<li><img src="img/p5-7.png" />	</li>	
						</ul>						
					</div>
					<img class="scroll_1 p5-7" src="img/p5-7.png" />
					<img src="img/p5-6.png" class="p5-6" />
					
					<div class="scrollWrap scrollWrap_2">
						<ul>
							<li ><img src="img/p5-7.png" />	</li>
						</ul>						
					</div>
					<img class="scroll_2 p5-9" src="img/p5-7.png" />
					<img src="img/p5-8.png" class="p5-8" />
				</div>
				<div class="swiper-slide p6">
					<img src="img/p6-1.png" class="p6-1" />	
					<img src="img/p6-cir-1.png" class="p6-cir-1 p6-cir" />	
					<img src="img/p6-cir-2.png" class="p6-cir-2 p6-cir" />	
					<img src="img/p6-cir-3.png" class="p6-cir-3 p6-cir" />	
					<img src="img/p6-cir-4.png" class="p6-cir-4 p6-cir" />	
					<img src="img/p6-cir-5.png" class="p6-cir-5 p6-cir" />						
					<div class="p6-line-1 p6-line1">
						<img src="img/p6-line-1.png" alt=""/>
					</div>
					<div class="p6-line-2 p6-line2">
						<img src="img/p6-line-2.png" alt=""/>
					</div>
					<div class="p6-line-3 p6-line1">
						<img src="img/p6-line-1.png" alt=""/>
					</div>
					<div class="p6-line-4 p6-line2">
						<img src="img/p6-line-2.png" alt=""/>
					</div>					
					<img src="img/p6-2.png" class="p6-2" />	
					<img src="img/p6-3.png" class="p6-3" />	
					<img src="img/p6-4.png" class="p6-4" />
					<img src="img/p6-5.png" class="p6-5" />
				</div>
				<div class="swiper-slide p7">
					<img src="img/p7-1.png" class="p7-1" />
					<div class="p7-cir">
						<img src="img/p7-cir.png" class="p7-cir1 ani_1" />
						<img src="img/p7-cir-1.png" class="p7-cir-1" />
						<img src="img/p7-cir-2.png" class="p7-cir-2" />
						<img src="img/p7-cir-3.png" class="p7-cir-3" />
						<img src="img/p7-cir-4.png" class="p7-cir-4" />
						<img src="img/p7-cir-5.png" class="p7-cir-5" />
						<img src="img/p7-cir-6.png" class="p7-cir-6" />
						<img src="img/p7-2.png" class="p7-2" />
					</div>
				</div>
				<div class="swiper-slide p8" >
					<div class="p8Wrap">
						<img src="img/p8-1.png" class="p8-1" />
						<img src="img/p8-2.png" class="p8-2" />
						<img src="img/p8-code.jpg" class="p8-code" />
						<img src="img/p8-3.png" class="p8-3" />
					</div>
				</div>
			</div>			
			<span class="start"><b></b></span>
			<span id="musicControl">
		        <a id="mc_play" class="stop">
		            <audio id="musicfx" loop="loop">
		                <source src="media/bgmusic.mp3" type="audio/mpeg">
		            </audio>
		        </a>
		    </span>
		</div>
		<script type="text/javascript" src="js/ves.min.js" ></script>
		<script type="text/javascript" src="js/swiper-3.3.1.min.js" ></script>
		<script type="text/javascript" src="js/index.js"></script>		
	</body>
</html>
