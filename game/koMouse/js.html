<style type="text/css">
.page1_1 span{display: block;text-align: center;line-height: 35px;color: #6C3B06;font-size: 20px;}
.page1_2 span{display: block;text-align: center;line-height: 40px;color: #6C3B06;font-size: 20px;}
.page1_2 span i{font-style: normal;}
.frame ul{overflow: hidden;}
.frame li{  position: relative;width: 22.4%;float: left;margin-left: 2%;border-radius: 8px;background: white;margin-top: 2%;}
.content{width: 100%;}
.redbao{width: 50%;top: 15%;left: 27%;}

		</audio>
    </div>
    <div id="desktop" class="swiper-container"><!--滑动区域-->

	                <div class="page1_2">

	                </div>
	                <div class="frame">
	                	<ul>
	                		<li>
	                			<div class="content">
	                				<!--<div class="redbao"><img src="images/redbao.png"/></div>
	                				<div class="cuizi"><img src="images/sinker.png"/></div>

	                			</div>
	                		</li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                		<li><div class="content"></div></li>
	                	</ul>
	                </div>
                </div>
                <div class="tab-main"></div>
                <div class="bottom-arrow"><img src="images/arrow_up.png" /></div>
            </div>
        </div>
        <div class="pagination"></div><!--页面标签符-->
    </div>
</div>
